name: fashion_week
description: fashion_week app with Flutter.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  flutter_staggered_grid_view : 0.4.0
  get : ^4.1.4
  cupertino_icons: ^1.0.3
  google_fonts: ^2.1.0
  connectivity : ^3.0.6
  flutter_svg : 0.22.0
  shimmer : 2.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.4
flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/image/
    - assets/icon/
    - assets/data/
    - assets/lang/

